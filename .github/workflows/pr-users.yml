name: check PR (users)

on:
  pull_request:
    paths:
      - node_base/roles/users/**
      - .github/**
      - '!.github/workflows/pri-*.yml'
  # TODO: remove when enforcing PRs
  push:
    branches:
      - main
    paths:
      - node_base/roles/users/**
      - .github/**
      - '!.github/workflows/pri-*.yml'

jobs:
  run-molecule-tests:
    uses: ./.github/workflows/reusable-molecule.yml
    with:
      collection-name: node_base
      role-name: users
    secrets:
      USERS_REPO_PAT: ${{ secrets.USERS_REPO_PAT }}
